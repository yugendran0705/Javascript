<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reorderable List</h1>
    <ul class="list" id="draggableList">
        <li class="list-item" draggable="true">Item 1</li>
        <li class="list-item" draggable="true">Item 2</li>
        <li class="list-item" draggable="true">Item 3</li>
        <li class="list-item" draggable="true">Item 4</li>
        <li class="list-item" draggable="true">Item 5</li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
